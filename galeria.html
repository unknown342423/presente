<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria</title>
  <link rel="shortcut icon" href="https://i.ibb.co/SPG0QMm/9004758-heart-love-valentine-like-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #dbe9f4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .galeria-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #slider {
      width: 100%;
      max-width: 100%;
      height: 100%;
      max-height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .imagem-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
      pointer-events: none;
    }

    .imagem-wrapper.active {
      opacity: 1;
      pointer-events: all;
      position: relative;
    }

    /* Iframe do Google Drive */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Permite fullscreen no iframe */
    iframe::-webkit-full-screen {
      width: 100%;
      height: 100%;
    }

    iframe:-ms-fullscreen {
      width: 100%;
      height: 100%;
    }

    iframe:fullscreen {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="galeria-container">

  <!-- Slider com vídeo -->
  <div id="slider">
    <div class="imagem-wrapper active">
      <iframe 
        src="https://drive.google.com/file/d/11UfoqpiZdxbY6AjHW8I3Hx8sm3xYgpFb/preview"
        allow="autoplay; fullscreen"
        allowfullscreen>
      </iframe>
    </div>
  </div>

</div>

<script>
  const wrappers = document.querySelectorAll('#slider .imagem-wrapper');
  let index = 0;
  let intervalo;

  function showImage(i) {
    wrappers.forEach((el, idx) => {
      el.classList.toggle('active', idx === i);
    });
  }

  function nextImage() {
    index = (index + 1) % wrappers.length;
    showImage(index);
    resetAutoSlide();
  }

  function startAutoSlide() {
    intervalo = setInterval(nextImage, 5000);
  }

  function stopAutoSlide() {
    clearInterval(intervalo);
  }

  function resetAutoSlide() {
    stopAutoSlide();
    startAutoSlide();
  }

  showImage(index);
  startAutoSlide();

  document.getElementById('slider').addEventListener('mouseenter', stopAutoSlide);
  document.getElementById('slider').addEventListener('mouseleave', startAutoSlide);
</script>

</body>
</html>
