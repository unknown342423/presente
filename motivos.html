    .book-section {

      width: 100%;
      padding: 40px 0;
      text-align: center;
    }
    .book-section > .container {
      height: 400px;
      width: 500px;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2%;
      margin-bottom: 30px;
      perspective: 1200px;
    }
    .container > .right {
      position: absolute;
      height: 100%;
      width: 50%;
      transition: 0.7s ease-in-out;
      transform-style: preserve-3d;
      right: 0;
      transform-origin: left;
      border-radius: 10px 0 0 10px;
    }
    .right > figure.front,
    .right > figure.back {
      margin: 0;
      height: 100%;
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
      background-size: cover;
      background-repeat: no-repeat;
      backface-visibility: hidden;
      background-color: white;
      overflow: hidden;
    }
    .right > figure.front {
      background-position: right;
      border-radius: 0 10px 10px 0;
      box-shadow: 2px 2px 15px -2px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      color: #333;
    }
    .right > figure.back {
      background-position: left;
      border-radius: 10px 0 0 10px;
      box-shadow: -2px 2px 15px -2px rgba(0, 0, 0, 0.2);
      transform: rotateY(180deg);
    }
    .flip {
      transform: rotateY(-180deg);
    }
    .flip::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      border-radius: 0 10px 10px 0;
      background-color: rgba(0, 0, 0, 0.1);
    }
    .book-section > button {

      top: 50%;
      transform: translateY(-50%);
      border: 2px solid #e9adb7;
      background-color: transparent;
      color: #cc808c;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      transition: 0.3s ease;
    }
    .book-section > button:hover {
      background-color: #FFC0CB;
      color: #fff;
    }
    .book-section > button:first-of-type {
      left: 20px;
    }
    .book-section > button:last-of-type {

  <script>
    var right = document.getElementsByClassName("right");
    var currentIndex = right.length - 1;

    for (var i = 0; i < right.length; i++) {
      right[i].className = "right";
      right[i].style.zIndex = i;
    }

    function turnRight() {
      if (currentIndex > 0) {
        right[currentIndex].classList.add("flip");
        right[currentIndex].style.zIndex = right.length + currentIndex;
        currentIndex--;
      }
    }

    function turnLeft() {
      if (currentIndex < right.length - 1) {
        currentIndex++;
        right[currentIndex].classList.remove("flip");
        right[currentIndex].style.zIndex = currentIndex;
      }
    }
  </script>
