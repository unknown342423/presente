  <script>
    // Fun√ß√£o para aplicar tema salvo ou padr√£o
    function aplicarTemaInicial() {
      const temaSalvo = localStorage.getItem("temaSelecionado");
      const body = document.body;

      if (temaSalvo === "rosa") {
        body.classList.remove("tema-azul");
        body.classList.add("tema-rosa");
        atualizarImagensTema("rosa");
        atualizarCora√ß√µes("rosa");
      } else {
        body.classList.remove("tema-rosa");
        body.classList.add("tema-azul");
        atualizarImagensTema("azul");
        atualizarCora√ß√µes("azul");
      }
    }

    // Trocar tema ao clicar no bot√£o
    function alternarTema() {
      const body = document.body;
      const isAzul = body.classList.contains("tema-azul");
      const novoTema = isAzul ? "rosa" : "azul";

      body.classList.toggle("tema-azul", !isAzul);
      body.classList.toggle("tema-rosa", isAzul);

      localStorage.setItem("temaSelecionado", novoTema);
      atualizarImagensTema(novoTema);
      atualizarCora√ß√µes(novoTema);
    }

    // Atualizar imagens conforme o tema
    function atualizarImagensTema(tema) {
      const imagens = document.querySelectorAll('.imagens');
      imagens.forEach(img => {
        let src = img.getAttribute('src');
        if (tema === "rosa") {
          img.setAttribute("src", src.replace('_azul', '_rosa'));
        } else {
          img.setAttribute("src", src.replace('_rosa', '_azul'));
        }
      });
    }

    // Atualizar o emoji dos cora√ß√µes flutuantes
    function atualizarCora√ß√µes(tema) {
      const heart = tema === "rosa" ? '"üíñ"' : '"üíô"';
      document.documentElement.style.setProperty('--heart-icon', heart);
    }



  // Ao carregar a p√°gina
  window.addEventListener('DOMContentLoaded', () => {
      aplicarTemaInicial();

          customClass: {

        });

    });
